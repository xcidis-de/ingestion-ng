<form 
  novalidate
  action="http://127.0.0.1:3000/ingestion/internal" 
  method="post" 
  name="uploadForm" 
  (ngSubmit)="onSubmit()"
  [formGroup]="myForm">
  Please upload files in either xml or json format
  <br>
  <br>
  <br>
  <input 
    type="file"
    name="body"
    formControlName="file">
  <br>
  <input type="submit" value="Submit">
</form>
